            <section id="prima-sezione">

                    </div>

                            <div class="p-2 bd-highlight">
                                <img src="img/game.png" alt="controller">
                            </div>
                            <div class="p-2 bd-highlight">
                                <img src="img/safe.png" alt="zona safe">
                            </div>
                            <div class="p-2 bd-highlight">
